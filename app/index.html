<!doctype html>
<!-- ng-app attribute represents an AngularJS directive, named ngApp. Flag the HTML element that AngularJS should consider to be the root element of our application. 
Specify an AngularJS module to load using ng-app="phonecatApp", where phonecatApp is the name of our module. This module contains the PhoneListcontroller.
-->
<html lang="en" ng-app="phonecatApp">
  <head>
    <meta charset="utf-8">
    <title>Google Phone Gallery</title>
    <!-- Import stylesheet css file -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.module.js"></script>
    <!-- Configure the providers available to our main module -->
    <script src="app.config.js"></script>
    <script src="phone-list/phone-list.module.js"></script>
    <script src="phone-list/phone-list.component.js"></script>
    <script src="phone-detail/phone-detail.module.js"></script>
    <script src="phone-detail/phone-detail.component.js"></script>
  </head>

<body>

  <div ng-view></div>

</body>
</html>

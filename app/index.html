<!doctype html>
<!-- ng-app attribute represents an AngularJS directive, named ngApp. Flag the HTML element that AngularJS should consider to be the root element of our application. -->
<html lang="en" ng-app>

<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <!-- Import stylesheet css file -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <script src="bower_components/angular/angular.js"></script>
</head>

<body>
  <!-- AngularJS should eveluate the ('yet' + '!') expression -->
  <p>Nothing here {{'yet' + '!'}}</p>
  <!-- Experiment -->
  <p>1 + 2 = {{1 + 2}}</p>
  <ul>
    <li>
      <span>Nexus S</span>
      <p>
        Fast just got faster with Nexus S.
      </p>
    </li>
    <li>
      <span>Motorola XOOM with Wi-Fi</span>
      <p>
        The Next, Next Generation tablet.
      </p>
    </li>
    </ul>
    <p>Total number of phones: 2</p>
</body>

</html>
